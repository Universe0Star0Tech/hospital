<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">


<div class="text-end">
  <a href="/nueva" class="btn btn-primary">Crea Citas</a>
</div>

<h3>Lista de Citas</h3>

<div class="alert alert-success my-3" th:text="${msgExito}" th:if="${msgExito ne null}">

</div>

<table class="table table-hover mt-5">
  <thead>
  <tr>
    <th>ID</th>
    <th>Paciente</th>
    <th>Fecha de consulta</th>
    <th>Doctor</th>
    <th>Consultorio</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="cita : ${citas}">
    <!--esto se utiliza para iterar entre los dato con alyuda del thyleaf, nombramos el objeto como queramos y declaramos el model que viene desde el controlador -->
    <td th:text="${cita.id}"></td>
    <td th:text="${cita.nombre_paciente}"></td>
    <td th:text="${cita.horario_consul}"></td>
    <td th:text="${cita.iddoctor}"></td>
    <td th:text="${cita.idconsultorio}"></td>
    <td></td>
  </tr>

  </tbody>
</table>

<div>
  <div sd:pagination-summary="" ></div>
  <div class="pagination" sd:pagination="full"></div>
</div>

</body>
</html>
