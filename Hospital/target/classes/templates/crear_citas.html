<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Nueva Cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <h3>Nueva Cita</h3>
    <form action="" method="post" th:object="${cita}">
      <!--hacemos uso de la instancia que le mandamos en el controlador-->
      <div class="mb-2">
        <label for="nombre">nombres del paciente</label>
        <input type="text" id="nombre" th:field="*{nombre_paciente}"  class="form-control"/>
        <!--usamos * como opcion de seleccion para usar de contacto-->
      </div>

      <div class="mb-2">
        <label for="f_col">Fecha de consulta</label>
        <input type="datetime-local" id="f_col" th:field="*{horario_consul}"  class="form-control"/>
      </div>

      <div class="mb-2">
        <label for="doctor">Doctor</label>
        <select id ="doctor" class="form-control"
                th:field="*{iddoctor}" >
          <option th:each="doctor : ${doctores}"
                  th:value="${doctor.id}"
                  th:text="${doctor.nombre}+ ' ' +${doctor.ape_p}+ ' ' +${doctor.ape_m}+ ' / ' +${doctor.especialidad}">
          </option>
        </select>
      </div>

      <div class="mb-2">
        <label for="consul">Consultorio</label>
        <select id ="consul" class="form-control"
                th:field="*{idconsultorio}"
        >
          <option th:each="consul : ${consultorio}"
                  th:value="${consul.id}"
                  th:text=" 'Piso : ' +${consul.piso}+' Consultorio: '+${consul.numero}">
          </option>
        </select>
      </div>

      <div class="text-end">
        <a href="/" class="btn btn-light">Volver</a>
        <button type="submit" class="btn btn-primary">
          Guardar Cita
        </button>
      </div>


    </form>
  </div>
</div>

</body>
</html>
